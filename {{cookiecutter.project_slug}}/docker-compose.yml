version: '3.8'

services:
  app:
    build: .
    env_file: .env
    command: >
      uvicorn {{ cookiecutter.package_name }}.main:app 
      --host 0.0.0.0 
      --port 8000 
      --reload
    volumes:
      - .:/app
    networks:
      - app-net
    restart: unless-stopped
    depends_on: []

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - app-net
    restart: unless-stopped

networks:
  app-net:
    driver: bridge